<!DOCTYPE html>
<html lang="fr">
     <head>
          <meta charset="UTF-8" />
          <title>Sophie Bluel - Page de connexion</title>
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
               rel="stylesheet"
          />
          <meta name="description" content="" />
          <link rel="stylesheet" href="./assets/style.css" />
          <script async="true" src="script.js"></script>
     </head>
     <body>
          <header>
               <h1>Sophie Bluel <span>Page de connexion</span></h1>
               <nav>
                    <ul>
                         <li>projets</li>
                         <li>contact</li>
                         <li>login</li>
                         <li>
                              <img
                                   src="./assets/icons/instagram.png"
                                   alt="Instagram"
                              />
                         </li>
                    </ul>
               </nav>
          </header>
          <main>
               <section class="section_wrap">
                    <div class="from_wrap">
                         <h2>Log In</h2>
                         <form id="login">
                              <label for="email">E-mail</label>
                              <input
                                   id="email"
                                   type="email"
                                   name="email"
                                   placeholder=""
                                   required
                              />
                              <label for="password">Mot de passe</label>
                              <input
                                   id="password"
                                   type="password"
                                   name="password"
                                   placeholder=""
                                   required
                              />
                              <input type="submit" value="Se connecter" />
                              <a href="#">Mot de passe oublié</a>
                         </form>
                    </div>
               </section>
          </main>

          <footer>
               <nav>
                    <ul>
                         <li>Mentions Légales</li>
                    </ul>
               </nav>
          </footer>
     </body>
</html>
